<h2 mat-dialog-title>Reserve Room</h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>Chosen date range</mat-label>
        <mat-date-range-input  [formGroup]="range" >
          <input [readonly]="true" matStartDate formControlName="start" placeholder="Start date">
          <input [readonly]="true" matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button  (click)="cancel()" mat-button mat-dialog-close>Cancel</button>
<button (click)="reserve()"  mat-button  cdkFocusInitial>Confirm</button>

</mat-dialog-actions>
