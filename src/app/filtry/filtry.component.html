<section class="filtr">
    <h1>Filtruj wyniki</h1>

<section class="example-section" [formGroup]="accomodation_type">
    <h4>Cena:</h4>
    <mat-slider min="200" max="500">
    <input value="300" matSliderStartThumb>
    <input value="400" matSliderEndThumb>
  </mat-slider>
      <p>Aktualna cena: {{ accomodation_type?.get('cena')?.value }}</p>

      
    <h4>Rodzaj noclegu:</h4>
    <p><mat-checkbox formControlName="hotel">Hotel</mat-checkbox></p>
    <p><mat-checkbox formControlName="camping">Camping</mat-checkbox></p>
    <p><mat-checkbox formControlName="pensjonat">Pensjonat</mat-checkbox></p>
</section>

</section>
