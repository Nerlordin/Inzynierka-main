
<mat-grid-list cols="1" rowHeight="8:1" class="room-grid">
    <mat-grid-tile rowspan ="2">
        <h1 class="my-reservations-heading">Rezerwacje</h1>
        <button (click)="reserved()">Zarezerwowane</button>
        <button (click)="toAccept()">Do akceptacji</button>
    </mat-grid-tile>

    <ng-container *ngFor="let reservation of selectedReservations">
        <mat-grid-tile>
          <mat-card class="reservation">
            
            <mat-card-content>
                <!-- <img mat-card-image src="https://via.placeholder.com/150" alt="Example Image"> -->
              ID:{{ reservation.id}}  Wartość: {{reservation.value}} Stan: {{reservation.state}}
              Pokój o id: {{reservation.roomId.id}}
              Od: {{reservation.checkIn}}
              Do: {{reservation.checkOut}}
              <button *ngIf="reservation.state==='WAITING'" (click)="confirm(reservation.id)">Potwierdź</button>
              <button *ngIf="reservation.state==='WAITING'" (click)="reject(reservation.id)">Odrzuć</button>
              <button *ngIf="reservation.state!='WAITING'" (click)="cancel(reservation.id)">Anuluj</button>
            </mat-card-content>
            <mat-card-actions>
                    <!-- <button mat-button color="primary" (click)="deleteReservation(room)" [ngStyle]="{ 'background-color': 'red' }">Usuń rezerwację</button> -->
                    <!-- <button mat-button color="primary" (click)="editReservation(room)" [ngStyle]="{ 'background-color': 'cyan' }">Edytuj rezerwację</button> -->
            </mat-card-actions>
          </mat-card>
          
        </mat-grid-tile>
      </ng-container>
  </mat-grid-list>
  
  <mat-paginator [length]="selectedRooms.length" [pageSize]="3" [pageSizeOptions]="[3, 6, 9]"
                (page)="onPageChange($event)"></mat-paginator>
