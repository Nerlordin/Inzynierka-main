<h1 class="my-reservations-heading">Rezerwacje</h1>
<mat-radio-group aria-label="Select an option">
  <mat-radio-button (click)="reserved()" value="1"
    >Zarezerwowane</mat-radio-button>
  <mat-radio-button (click)="toAccept()" value="2"
    >Do akceptacji</mat-radio-button>
</mat-radio-group>
<mat-form-field>
  <mat-label>State</mat-label>
  <mat-select [formControl]="state">
    <mat-select-trigger>
      {{state.value || ''}}

    </mat-select-trigger>
    <mat-option *ngFor="let state of possibleStates; track state" [value]="state">{{ state }}</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="selectedReservations" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="placeId">
    <th mat-header-cell *matHeaderCellDef>ID miejsca</th>
    <td mat-cell *matCellDef="let element">{{ element.placeId }}</td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef>Od</th>
    <td mat-cell *matCellDef="let element">
      {{ element.checkIn | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef>Do</th>
    <td mat-cell *matCellDef="let element">
      {{ element.checkOut | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Stan</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Wartość</th>
    <td mat-cell *matCellDef="let element">{{ element.value }} zł</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        color="primary"
        (click)="confirm(element.id)"
        *ngIf="canConfirm(element)"
      >
        Zatwierdź
      </button>
      <button
        mat-button
        color="warn"
        (click)="cancel(element.id)"
        *ngIf="canCancel(element)"
      >
        Anuluj
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="selectedReservations.length"
  [pageSize]="3"
  [pageSizeOptions]="[3, 6, 9]"
  (page)="onPageChange($event)"
></mat-paginator>
