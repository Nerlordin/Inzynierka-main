<div class="container">
    <section class="filtr">
      <h1>Search places</h1>
      <div class="example-container">
        <mat-form-field>
          <mat-label>Voivodeship</mat-label>
          <mat-select [formControl]="voivodeship">
            <mat-select-trigger>
              {{ voivodeship.value! || "" }}
            </mat-select-trigger>
            <mat-option *ngFor="let v of voivodeships" [value]="v">{{
              v
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput [formControl]="city" placeholder="City" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput [formControl]="street" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select [formControl]="category">
            <mat-select-trigger>
              {{category.value || ''}}
        
            </mat-select-trigger>
            <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Max price per night</mat-label>
          <input matInput [formControl]="maxPrice"  />
        </mat-form-field>
    
    
        <mat-form-field>
          <mat-label>People</mat-label>
          <input matInput [formControl]="capacity"  />
        </mat-form-field>
      <!-- <section class="example-section"> -->
        <!-- <h4>Cena:</h4> -->
        <!-- <p>Aktualna cena: {{ searchFilter.get('cena')?.value }}</p> -->

        <!-- <h4>Rodzaj noclegu:</h4> -->

    <p><mat-checkbox formControlName="camping">Camping</mat-checkbox></p>
    <p><mat-checkbox formControlName="pensjonat">Pensjonat</mat-checkbox></p> -->
      <!-- </section> -->
    <!-- </section> -->
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    
    
  </div>

  <button
  mat-button
  color="primary"
  (click)="search()"
>Search
 </button>
  <button
  mat-button
  color="warn"
  (click)="clearFilters()"
>
Clear search params</button>
  <ng-container *ngIf="places.length > 0">
    <div class="card-container" *ngFor="let place of places">
      <app-accomodation-card
        *ngIf="place.rooms.length > 0"
        [place]="place"
      ></app-accomodation-card>
    </div>
  </ng-container>
