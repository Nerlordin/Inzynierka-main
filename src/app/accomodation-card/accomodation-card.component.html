
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{place?.name}}</mat-card-title>
      <mat-card-subtitle>{{place?.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="" alt="Accommodation Image">
    <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/places/{{place?.id}}"><button mat-raised-button color="primary">Sprawdz szczegoly</button></a>
      <a routerLink="/places/reviews/{{place?.id}}"><button mat-raised-button color="primary">Sprawdz opinie</button></a>
    </mat-card-actions>   
  </mat-card>
